<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bike Tracker</title>
    <link rel='stylesheet' type='text/css' href="./styles.css"
  </head>
  <body>
    <main class="main">
      <header>
        <img id="hamburger" />
        <h1 id="title"></h1>
        <img id="profile-pic"/>
        <p>Logout</p>
      </header>
      <section class="main-body">
        <section id="navigation">
          <article class="nav-cards">
            <h4>Leaderboard</h4>
          </article>
          <article class="nav-cards">
            <h4>View Routes</h4>
          </article>
          <article class="nav-cards">
            <h4>Goals + History</h4>
          </article>
          <article class="nav-cards">
            <h4>Ride Calendar</h4>
          </article>
        </section>
        <section class="card-info">
          <h4>Leaderboard</h4>
          <article class="person-card">
            <img class="person-icon"/>
            <div class="person-info">
              <h5>Alana H.</h5>
              <p class="route-time">Canyon Looop - 1h 23m</p>
            </div>
          </article>
          <article class="person-card">
            <img class="person-icon"/>
            <div class="person-info">
              <h5>Timothy J.</h5>
              <p class="route-time">Clear Creek - 1h 46m</p>
            </div>
          </article>
          <article class="person-card">
            <img class="person-icon"/>
            <div class="person-info">
              <h5>Matt B.</h5>
              <p class="route-time">City Park Loop - 45m</p>
            </div>
          </article>
          <article class="person-card">
            <img class="person-icon"/>
            <div class="person-info">
              <h5>Nathanel D.</h5>
              <p class="route-time">High Arch Trail - 3h 22m</p>
            </div>
          </article>
        </section>
      </section>
      <footer>Copyright 2017, Bike Tracker, LLC</footer>
    </main>
  </body>
</html>
